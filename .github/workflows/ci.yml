name: Unit and Integration Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run unit tests
      run: |
        python -m unittest discover -s unit_test -p "*.py" 

    - name: Run integration tests
      run: |
        python -m unittest discover -s integration_test -p "*.py"  
